# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# switch panes vi style
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind-key j select-pane -D
bind-key k select-pane -U

bind -n M-z resize-pane -Z

# switch windows vi style
bind -n M-h previous-window
bind -n M-l next-window

# switch windows vi buffer style
bind -n M-p previous-window
bind -n M-n next-window

# switch panes using Shift-arrow without prefix
bind -n S-Left previous-window
bind -n S-Right next-window
#bind -n S-Up copy-mode
bind -n S-Up select-pane -U
bind -n S-Down select-pane -D

# default terminal
set -g default-terminal "screen-256color"

set -g status-bg colour234
set -g status-fg colour137
set -g status-left '#[fg=colour233,bg=colour245] #h '
set -g status-right '#[fg=colour233,bg=colour241,bold] %a %-m/%-d #[fg=colour233,bg=colour245,bold] %H:%M '
set -g status-right-length 50
set -g status-left-length 20
set -g status-position top
set -g status-justify centre

setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# toggle statusbar
bind-key b set-option status
bind -n M-s set-option status

# synchronize
bind -n M-y setw synchronize-panes

# vi mode
setw -g mode-keys vi
bind -n M-c copy-mode
unbind p
bind p paste-buffer

set -sg escape-time 0

# index from 1
set -g base-index 1
setw -g pane-base-index 1

# only constrain size if being used by small termin
setw -g aggressive-resize on

# detach on Ctrl-D instead of exit
#bind-key -n C-d display-message "Tmux session - not exiting"

# xterm title
set -g set-titles on
set -g set-titles-string "#h:#S (#W)"
set -g terminal-overrides "xterm*:XT:smcup@:rmcup@"

# automatically renumber when windows close
set-option -g renumber-windows on
